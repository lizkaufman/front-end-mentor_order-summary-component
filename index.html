<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section id="header-section">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of person dancing with headphones surrounded by musical notes"
          id="header-image"
        />
        <h1 id="header-h1">Order Summary</h1>
        <p id="header-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>

      <section id="plan-section">
        <img src="./images/icon-music.svg" alt="music note icon" />
        <div id="plan-text">
          <span id="plan-type"> Annual Plan</span>
          <span id="plan-price"> $59.99/year</span>
        </div>
        <a>Change</a>
      </section>

      <section id="button-section">
        <button id="button-proceed">Proceed to Payment</button>
        <button id="button-cancel">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lizkaufman/">Liz Kaufman</a>.
    </footer>
  </body>
</html>
